<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="item-board">
            <div class="item-board-header">
                <div id="header-table-1" class="board-display-grid">
                </div>
                <div id="header-table-2" class="board-display-grid">
                </div>
                <div id="header-table-3" class="board-display-grid">
                </div>
                <div id="header-table-4" class="board-display-grid">
                </div>
            </div>
            <div class="middle">
                <button onclick="rotateCCW()" style="width: 100px; height: 100px;">Rotate<br>CCW</button>
                <div class="flex-container" id="box"></div>
                <button onclick="rotateCW()" style="width: 100px; height: 100px;">Rotate<br>CW</button>
            </div>
            <div class="item-board-footer">
                <div class="item-board-footer-colors">
                    <div class="R" onclick="changeSelectedColor('R')">R</div>
                    <div class="B" onclick="changeSelectedColor('B')">B</div>
                    <div class="P" onclick="changeSelectedColor('P')">P</div>
                    <div class="W" onclick="changeSelectedColor('X')">W</div>
                </div>
                <div><button onclick="resetBoard()">RESET BOARD</button>
                    <button onclick="reset()">RESET</button>
                    <button onclick="recommendOverlap()">RECOMMEND</button>
                    <br>
                    <a>Matches:</a><div id="matchCount">16</div><a>&nbsppatterns</a>
                </div>
            </div>
        </div>
        <div id="item-board-patterns" class="item-board-patterns"></div>
    </div>


    <script src="board-data.js"></script>
    <script src="logic.js"></script>
    <script src="main.js"></script>
</body>

</html>
